[build]
# Remove dockerfilePath to let Railway auto-detect from rootDirectory
builder = "DOCKERFILE"
# dockerfilePath = "Dockerfile"  # Removed - will auto-detect backend/Dockerfile

watchPatterns = ["**/*.py"]

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
numReplicas = 1

[env]
PORT = "8000"
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1"
