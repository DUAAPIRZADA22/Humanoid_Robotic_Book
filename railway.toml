[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
rootDirectory = "backend"

watchPatterns = ["backend/**/*.py"]

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
numReplicas = 1

[env]
PORT = "8000"
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1"
