name: Content Validation

on:
  push:
    branches: [ main, develop, '001-textbook-completion' ]
  pull_request:
    branches: [ main ]

jobs:
  validate-content:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci

    - name: Check Markdown formatting
      run: |
        npx markdownlint docs/**/*.md --config .markdownlint.json || true

    - name: Validate internal links
      run: |
        npm install -g markdown-link-check
        find docs -name "*.md" -exec markdown-link-check {} \; || true

    - name: Check word count
      run: |
        python scripts/check_word_count.py || echo "Word count check script not found"

    - name: Validate Mermaid syntax
      run: |
        python scripts/validate_mermaid.py || echo "Mermaid validation script not found"

    - name: Build documentation
      run: |
        npm run build

    - name: Check build performance
      run: |
        BUILD_TIME=$(npm run build 2>&1 | grep -E "built in [0-9.]+s" | grep -oE "[0-9.]+")
        if (( $(echo "$BUILD_TIME > 30" | bc -l) )); then
          echo "Build time ${BUILD_TIME}s exceeds 30s limit"
          exit 1
        fi
        echo "Build time: ${BUILD_TIME}s"

    - name: Run accessibility tests
      run: |
        npm install -g @lhci/cli
        lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

    - name: Validate code examples
      run: |
        python scripts/test_code_examples.py || echo "Code example testing script not found"

  validate-chapters:
    runs-on: ubuntu-latest
    needs: validate-content

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt || true

    - name: Validate chapter structure
      run: |
        python scripts/validate_chapter_structure.py || echo "Chapter validation script not found"

    - name: Check diagram count
      run: |
        python scripts/check_diagrams.py || echo "Diagram check script not found"